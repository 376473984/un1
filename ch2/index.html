<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Vue.js App</title>
</head>

<body>
    <div id="app">
        <p>v-html绑定HTML格式数据</p>
        <div v-html="message"></div>

        <p> v-bind: 绑定属性键值对中的值</p>
        <img v-bind:src="imgSrc">

        <p>v-if和v-else条件呈现</p>
        <div v-if="isVisible">条件为真时呈现的数据</div>
        <div v-else>否则呈现的数据</div>

        <p>v-for循环控制批量绑定数据</p>


        <p>过滤数据</p>


        <p>显示和隐藏vue内容</p>


        <p>过滤和自定义类</p>

    </div>
    <script src="https://unpkg.com/vue"></script>
    <script type="text/javascript">
        const app=new Vue({
            el:'#app',
            data:{
                message:'<h1>Hello!大家好！</h1>',
                imgSrc:'http://via.placeholder.com/350x150',
                isVisible:false,
            }
        });


    </script>
</body>

</html>
