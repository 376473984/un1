<!DOCTYPE html>
<html>
    <head>
        <meta charaset="utf-8">
        <title>Vue.js App</title>
    </head>
    <body>
        <h2>这是个使用了Vue的测试页面</h2>
        <div id="app">
            <p>消息：{{message}}</p>
            <p>价格：{{price}}</p>
            <p>明细表：{{details}}</p>
            <p>合计：{{total}}</p>
        </div>

        <script src="https://unpkg.com/vue"></script>

        <script type="text/javascript">
            const app = new Vue({
                el: '#app',
                data:{
                    message:'Hello!哈喽！',
                    price:18+34,
                    details: ['硬盘','软盘','U盘'],
                },
                computed:{
                    total(){
                        return 18+34
                    }
                }
            });            

        </script> 

    </body>
</html>
